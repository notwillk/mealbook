name: Deploy Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build site in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |
            set -euo pipefail
            export ASTRO_BASE_PATH=/mealbook/
            cd site
            pnpm install --frozen-lockfile
            pnpm build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
