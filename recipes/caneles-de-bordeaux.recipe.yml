name: Cannelés (Canelés) de Bordeaux
description: French canelés with a caramelized shell and a custardy center, coated with a beeswax–butter mix for shine and texture.
inLanguage: en-US
url: https://tasteofartisan.com/canele/
recipeCuisine: French
recipeCategory: Dessert
keywords: canele, canelé de bordeaux, caneles
prepTime: PT30M
cookTime: PT1H
totalTime: P1DT1H30M
recipeYield: 16 caneles
