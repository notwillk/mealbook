recipeInstructions:
  - name: Rinse and sort beans
    text: Rinse and pick over the pinto beans to remove any debris.
  - name: Quick soak beans
    text: Add beans and 4 cups water to the Instant Pot. Lock lid and set valve to Sealing. Cook on Manual/Pressure Cook for 5 minutes at High pressure. Let pressure release naturally for 12 minutes, then vent. Drain beans, set aside, wipe inner pot, and return it to the cooker.
  - name: Sauté aromatics
    text: Select Sauté and add the oil. Add diced onion and bell pepper; cook until softened. Stir in chopped garlic.
  - name: Brown meat
    text: Add ground turkey or beef and sauté, breaking up with a spoon, until no longer pink. Scrape up browned bits. Cancel Sauté.
  - name: Season
    text: Stir in salt, chili powder, cumin, smoked paprika, and oregano until evenly coated.
  - name: Build chili
    text: Add drained beans, fire-roasted diced tomatoes, tomato paste, and chicken broth. Stir well.
  - name: Pressure cook
    text: Lock lid, set valve to Sealing, and cook on Manual/Pressure Cook for 20 minutes at High pressure. Let pressure release naturally for 20 minutes, then vent.
  - name: Finish and serve
    text: Uncover, stir, and adjust seasoning. Add hot sauce to taste. Serve hot; garnish as desired.
