recipeInstructions:
  - name: Sauté aromatics
    text: In a large pot, sauté onion, celery, carrots, and garlic in 1 cup of vegetable broth over medium heat for 6–7 minutes. Add chipotle chili powder, cumin, and black pepper; cook 1–2 minutes.
  - name: Build soup base
    text: Stir in remaining vegetable broth, 4 cups of the beans, and the corn. Increase heat to high and bring to a boil.
  - name: Blend and simmer
    text: Blend the remaining beans with the diced tomatoes until smooth; stir into the boiling soup. Reduce heat to medium and simmer about 15 minutes, until vegetables are tender.
  - name: Season and serve
    text: Season to taste with Herbamare or salt and add lime juice. Serve hot and garnish with chopped cilantro.