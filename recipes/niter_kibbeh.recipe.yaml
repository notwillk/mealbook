recipeInstructions:
  - name: Toast spices
    text: In a dry skillet over medium heat, toast the whole spices until very fragrant, shaking often. Do not scorch. Set aside.
  - name: Simmer and clarify
    text: Combine all ingredients in a medium saucepan. Hold at an ultra-low simmer for 60-90 minutes to clarify and infuse. Do not let the butter brown or burn.
  - name: Strain and store
    text: Strain through fine-mesh cheesecloth into a clean jar. Cool, seal, and store. Keeps several weeks at room temperature, longer refrigerated or frozen. Let come to room temp before scooping.
