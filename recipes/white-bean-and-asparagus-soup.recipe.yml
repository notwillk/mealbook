recipeInstructions:
  - name: Cook vegetables and simmer
    text: In a soup pot over medium heat, warm 4 tablespoons olive oil. Add shallots, celery, and garlic; cook, stirring, about 5 minutes until softened. Add potato, tomato puree, asparagus, and cooked beans. Stir in 4 cups bean-cooking liquid and/or broth and simmer, stirring occasionally, until asparagus and potatoes are tender, about 30 minutes.
  - name: Crisp prosciutto (optional)
    text: In a small skillet over medium heat, warm remaining 1 tablespoon olive oil. Add diced prosciutto and fry until golden and crisp, 5 to 7 minutes. Remove from heat.
  - name: Blend and finish
    text: Blend the soup with an immersion blender or in batches in a blender or food processor until smooth. Return to pot, season with salt and pepper, and reheat. Ladle into bowls; top with fried prosciutto and parsley, and drizzle with olive oil if desired.