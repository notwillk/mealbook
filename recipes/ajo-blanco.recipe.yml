recipeInstructions:
  - name: Blend base
    text: In a blender, combine almonds with cold water and garlic; blend on high until milky. Add the bread and blend until very smooth. Season with salt, then blend in the sherry vinegar and olive oil. Strain through a fine-mesh strainer if your blender is not powerful.
  - name: Chill
    text: Transfer soup to a sealed container and refrigerate until very well chilled, at least 2 hours and up to 2 days.
  - name: Garnish and serve
    text: Stir or shake soup; thin with cold water if desired and adjust salt and vinegar. Toss cut grapes with crushed toasted almonds, sliced mint, and a little olive oil; season with salt. Ladle soup into chilled bowls, spoon garnish on top, and drizzle with olive oil.