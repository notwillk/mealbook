recipeInstructions:
  - name: Simmer base
    text: In a large pot, combine split peas, barley, water, bay leaves, salt, shoyu or tamari, thyme, garlic, sage, and cumin. Bring to a boil over high heat, then reduce to a low simmer, cover, and cook for about 20 minutes, stirring occasionally.
  - name: Add vegetables
    text: Stir in carrots, onion, and celery. Cover and simmer until vegetables are tender, another 25 to 30 minutes, checking periodically and adding small amounts of water if needed.
  - name: Finish and serve
    text: Discard bay leaves. Ladle into bowls and garnish with green onion tops, if using.
