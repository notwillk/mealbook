recipeInstructions:
  - name: Roast spices
    text: In a heavy-bottom pan over medium heat, roast chilies, korerima, green cardamom seeds, cumin, allspice, and the cinnamon stick for about 3 minutes, shaking the pan to prevent burning.
  - name: Cool mixture
    text: Transfer roasted spices to a bowl and let cool completely, stirring occasionally for even cooling.
  - name: Grind
    text: Add cooled roasted spices to a blender with black pepper, cloves, garlic powder, ginger powder, and salt. Grind to a fine powder.
  - name: Store
    text: Transfer to an airtight glass jar. Store in a cool, dark, dry place for several months.
