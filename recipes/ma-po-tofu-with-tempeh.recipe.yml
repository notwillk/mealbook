recipeInstructions:
  - name: Marinate and simmer tempeh
    text: Mix tapioca starch and 2 tablespoons soy sauce; add crumbled tempeh and simmer in the marinade for about 20 minutes.
  - name: Prep tofu
    text: Cut tofu into 1/2-inch cubes and blanch in boiling water for 2-3 minutes; drain well.
  - name: Prep aromatics
    text: Chop the leek or the green onions into short lengths.
  - name: Stir-fry tempeh
    text: Heat a wok with oil; add marinated tempeh and stir-fry until the color darkens.
  - name: Season base
    text: Add salt, then preserved black beans; mash beans into the tempeh. Stir in chili paste, then vegetable stock.
  - name: Add tofu and leek/onions
    text: Add tofu and the chopped leek or green onions; reduce heat and cook 3-4 minutes.
  - name: Thicken and finish
    text: Mix cornstarch with water and 2 tablespoons soy sauce; add to the wok and stir gently to thicken. Serve topped with freshly ground Sichuan pepper.