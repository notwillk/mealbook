recipeInstructions:
  - name: Cook vegetables
    text: In a medium stock pot, add the beet, celery, and carrots. Cover with water and bring to a boil for 5 minutes. Reduce to medium-low, partially cover, and simmer until all vegetables are soft, about 20 minutes.
  - name: Reserve cooking liquid
    text: Strain the vegetables and reserve both the vegetables and their cooking water.
  - name: Sauté aromatics and combine
    text: In the pot, sauté the onion and garlic in olive oil over medium heat until soft, about 7 minutes. Stir in the Herbes de Provence, the reserved vegetables, and the beans. Add 4 cups reserved cooking water plus 1 cup stock (add water as needed to total 5 cups). Mix well.
  - name: Blend and simmer
    text: Blend with an immersion blender (or in batches in a standing blender). Season with salt and pepper and simmer over medium heat for 20 minutes.
  - name: Serve
    text: Ladle into bowls and top with chopped parsley; drizzle with olive oil if desired.