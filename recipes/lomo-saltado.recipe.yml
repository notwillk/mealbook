recipeInstructions:
  - name: Fry potatoes
    text: Heat a pan with vegetable oil and fry the thick potato slices until golden; set aside.
  - name: Marinate beef
    text: Cut the sirloin into strips or cubes. Marinate with cumin, salt, vinegar, 1 tablespoon olive oil, black pepper, and soy sauce for about 10 minutes.
  - name: Sear beef
    text: Heat 1 tablespoon olive oil in a wok over very high heat. Drain beef from marinade and stir-fry 4-5 minutes until sealed.
  - name: Add aromatics and stock
    text: Add red onion, ají amarillo, and garlic paste. Stir-fry 1 minute, then add beef stock.
  - name: Finish with tomato and fries
    text: Add tomato and cook 30 seconds. Add oregano and the fried potatoes; toss about 10 seconds to combine.
  - name: Serve
    text: Serve immediately with cooked white rice and garnish with cilantro leaves.