recipeInstructions:
  - name: Soak
    text: Soak urad dal and kidney beans overnight in plenty of water.
  - name: Cook lentils
    text: Add soaked lentils and beans to a large pan with water and salt. Bring to a boil and simmer 1 hour. Skim foam. Continue cooking 1 hour 15 minutes until soft.
  - name: Mash
    text: Drain, reserving cooking liquid. Mash lentils to a coarse consistency, leaving some whole.
  - name: Temper spices
    text: Heat oil on low. Add asafoetida, slit green chilli, and cumin; sizzle 5 seconds. Add garlic and fry 30 seconds.
  - name: Sauté onions
    text: Increase heat to medium. Add onions and sauté 7-10 minutes until softened.
  - name: Tomatoes and puree
    text: Add tomatoes; cook 3 minutes, mashing. Stir in tomato puree and cook 1 minute.
  - name: Aromatics and chilli
    text: Add ginger and fry 1 minute. Add mild chilli powder and season to taste.
  - name: Combine and simmer
    text: Stir in mashed dal. Add about 650 ml reserved cooking liquid. Bring to a boil, then simmer covered 20–25 minutes, stirring occasionally.
  - name: Finish spicing
    text: Stir in garam masala and butter; simmer 1 minute.
  - name: Serve
    text: Swirl in single cream. Garnish with chopped coriander and ginger slivers. Serve with naan or pulao.