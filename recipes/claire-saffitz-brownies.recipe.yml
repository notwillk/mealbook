recipeInstructions:
  - name: Prep the oven and baking pan
    text: Position a rack in the center of the oven and preheat the oven to 350Â°F. Lightly spray an 8-inch square pan with cooking spray and line with parchment paper, leaving a 2-inch overhang on each of the pan's sides. Spray the parchment paper, too.
  - name: Mix the dry ingredients
    text: In a medium bowl, whisk together the flour, milk powder, and salt.
  - name: Bloom the cocoa powder
    text: In a large heatproof bowl, whisk together the cocoa powder and hot water until smooth.
  - name: Melt the dark chocolate, butter, and oil
    text: Add the dark chocolate, butter, and oil to the bowl with the cocoa powder and water. Place the bowl over a medium, heavy-bottomed saucepan filled with a few inches of simmering water (be sure the bottom of the bowl does not touch the water).
  - name: Add the sugars, eggs, and vanilla
    text: Once lukewarm, whisk the sugars into the chocolate mixture. Add the egg, egg yolks, and vanilla and whisk until combined.
  - name: Add the dry ingredients and milk chocolate
    text: Sprinkle the dry ingredients over the batter all at once and use a rubber spatula to mix until just combined.
