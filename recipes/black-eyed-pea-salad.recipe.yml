recipeInstructions:
  - name: Mix salad
    text: In a bowl, combine the cooked black eyed peas, celery, red onion, and roasted red bell peppers.
  - name: Make dressing
    text: In a separate bowl, whisk together the Dijon, apple cider vinegar, lemon zest and juice, hot sauce, syrup, olive oil, oregano, thyme, parsley, and garlic. Season to taste with salt.
  - name: Combine and marinate
    text: Add three-fourths of the dressing to the pea-and-vegetable mixture and stir. Taste and add more dressing if desired. Cover and refrigerate to marinate overnight before serving.
  