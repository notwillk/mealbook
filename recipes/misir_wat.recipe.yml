recipeInstructions:
  - name: Sauté onions
    text: Melt 3 tablespoons niter kibbeh in a medium pot. Add onions and cook over medium-high heat until golden, 8–10 minutes.
  - name: Add aromatics and berbere
    text: Add garlic, tomato, tomato paste, and 1 tablespoon berbere. Cook 5–7 minutes, reducing heat as needed to prevent burning.
  - name: Simmer lentils
    text: Add lentils, broth, and salt. Bring to a boil, then cover and simmer on low, stirring occasionally, about 40 minutes or until lentils are soft; add more broth if needed.
  - name: Finish and season
    text: Stir in remaining 1 tablespoon niter kibbeh and remaining berbere. Simmer a couple more minutes, then adjust salt to taste.
  - name: Serve
    text: Serve hot with injera.