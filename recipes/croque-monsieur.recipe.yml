recipeInstructions:
  - name: Make the Béchamel Sauce
    text: Melt butter in a saucepan. Whisk in flour and cook, stirring constantly, for about 3 minutes. Gradually add milk, stirring well until the mixture is smooth. Cook, stirring, until sauce is thickened. Season with a little bit of salt and pepper. Remove from heat and whisk in mustard and nutmeg.
  - name: Assemble the Sandwich
    text: Lay all of your bread slices on the counter and spread a thin layer of béchamel sauce on each slice. Add one layer of ham and a sprinkle of cheese to half of the bread slices. Top the ham and cheese with another slice of bread, making sure to leave the béchamel facing up. Sprinkle the top layer of bread with more parmesan and gruyere.
  - name: Bake the Sandwich
    text: Bake in the oven until bread is toasted and cheese is melted and bubbly.
