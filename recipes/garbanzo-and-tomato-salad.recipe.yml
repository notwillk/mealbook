name: Garbanzo and Tomato Salad with Sumac-Marinated Onions
description: Inspired by a Washington Post recipe, this salad gets a flavor boost from onions marinated in sumac, smoked paprika, and lemon, then tossed with garbanzos, tomatoes, roasted pepper, parsley, and olive oil.
