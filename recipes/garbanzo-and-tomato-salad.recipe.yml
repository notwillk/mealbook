recipeInstructions:
  - name: Marinate onions
    text: In a large bowl, combine the onion, sumac, smoked paprika, lemon juice, red chile flakes (if using), and a pinch of salt and pepper. Rub and massage to coat. Let sit about 15 minutes.
  - name: Assemble salad
    text: Add the garbanzo beans, tomatoes, roasted red bell pepper, parsley, and olive oil. Toss to combine. Taste and adjust with more lemon juice, oil, salt, pepper, and sumac as desired.
