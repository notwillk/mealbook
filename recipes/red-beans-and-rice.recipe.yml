recipeInstructions:
  - name: Soak beans
    text: Rinse the dry beans and soak in a large pot of water overnight; drain before cooking.
  - name: Sauté aromatics
    text: Heat olive oil in a skillet over medium heat; cook onion, bell pepper, celery, and garlic until lightly softened, 3-4 minutes.
  - name: Start beans
    text: Transfer soaked beans to a large pot with 6 cups water. Stir in the sautéed vegetables.
  - name: Season and simmer
    text: Add bay leaves, dried parsley, thyme, Cajun seasoning, cayenne, and sage. Bring to a boil, then reduce to medium-low and simmer until beans are tender, about 2 1/2 hours.
  - name: Add sausage
    text: Stir in the sliced andouille sausage and simmer 30 minutes more.
  - name: Cook rice
    text: Meanwhile, bring 4 cups water and the rice to a boil in a saucepan. Reduce heat to low, cover, and simmer until tender, about 20 minutes.
  - name: Serve
    text: Spoon beans and sausage over the steamed white rice. Optional hot sauce at the table.
